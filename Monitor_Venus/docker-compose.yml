services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - chirp-django-net
    depends_on:
      - frontend
    environment:
      - HOST_ADDR=192.168.0.105


  # Frontend Production Build
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_WEBSOCKET_URL=ws://localhost/ws
    restart: unless-stopped
    volumes:
      - frontend-dist:/app/dist
    networks:
      - chirp-django-net


volumes:
  frontend-dist:

networks:
  chirp-django-net:
    external: true
